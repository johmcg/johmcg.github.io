---
layout: default
title: Home
---

{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%b %d, %Y" }}
      </time>
    </p>
    <div>
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}">Read more...</a>
  </article>
{% endfor %}
